<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Form</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <h1>Student Registration form</h1>
        </header>
        <!-- End header -->

        <!-- Form Section -->|
        <section>
            <form>
                <!--First Name-->
                <div>
                    <label spellcheck="true">First Name</label>
                    <input autofocus
                        type="text"
                        placeholder="Enter First name"
                        required>
                </div>
                <br>
                <!--Last Name-->
                <div>
                    <label>Last Name</label>
                    <input value=""
                        autofocus type="text"
                        placeholder="Enter Last name"
                        required>
                </div>
                <br>
                <!--Fees-->
                <div>
                    <label>Fees</label>
                    <input value=""
                        autofocus type="number"
                        placeholder="Enter Amount">
                </div>
                <br>
                <!--Email-->
                <div>
                    <label>Email</label>
                    <input type="email"
                        value="" autofocus placeholder="Enter Email">
                </div>
                <br>
                <!--Phone-->
                <div>
                    <label>Phone</label>
                    <input type="tel" placeholder="Enter Phone No">
                </div>
                <br>
                <!--Addres-->
                <div>
                    <label>Address</label>
                    <textarea cols="30" rows="20"></textarea>
                </div>
                <br>
                <!--Profile Photo-->
                <div>
                    <label>Upload Photo</label>
                    <input type="file">
                </div>
                <br>
                <!--Courses Options-->
                <div>
                    <label for="course">Select Courses</label>
                    <select id="course">
                        <optgroup label="Computer Science courses">
                            <option>Computer Science</option>
                            <option>Software Engineering</option>
                            <option>Hacking</option>
                        </optgroup>

                        <optgroup label="Marketing">
                            <option>Youtube Marketing</option>
                            <option>Facebook Marketing</option>
                            <option>SEO</option>
                        </optgroup>
                    </select>
                </div>
                <br>

                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
        <!-- End form section-->

        <!-- Footer -->
        <footer>
            <p>Copyright @ 2022</p>
        </footer>
        <!-- End footer-->
    </body>
</html>
